<header class="site-header">

  <div class="wrapper-heading">

    <img class="site-logo" src="/images/istanbul-logo.png" alt="yargs logo" />
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="/" data-jq-dropdown="#jq-dropdown-tutorials">Tutorials</a>
        <a class="page-link" href="/contributing/index.html" >Contributing</a>
      </div>
    </nav>

    <div id="jq-dropdown-tutorials" class="jq-dropdown jq-dropdown-tip">
        <ul class="jq-dropdown-menu">
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>

  </div>

</header>
